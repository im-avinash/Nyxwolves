<div>
  <p>search works!</p>
  <input
    #search
    (keyup.enter)="searchBooks(search.value)"
    (blur)="searchBooks(search.value); search.value = ''"
  />
  <button type="button" (click)="searchBooks(search.value)">Add</button>

  <ul>
    <li *ngFor="let book of books" (click)="bookInfo(book[1])">
      {{ book[0] }}
    </li>
  </ul>
  <app-bookdetails [bookdetails]="bookDetails"></app-bookdetails>
</div>
